    <div class="positionabsolut tamañoCover imgGaleria posicionBack">        
        <h2 class="marginCover">GALERIA</h2>
    </div>

    <main class="marginMain">
        <section class="seccionGaleria">
            <div class="cajaTitulos">
                <h3 class="querisAlign">Tributo a Soda Stereo</h3>
                <p class="tipografiaEspecial querisAlign">Capturando la magia en vivo</p>
            </div>
            <div class="imgCarruselGaleria">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="../assets/carrusel_02.jpg" class="d-block imgCarruselGaleria bordeImagenes" alt="guitarrista haciendo una pirueta, de fondo se lo ve al bajista">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/carrusel_03.jpg" class="d-block imgCarruselGaleria bordeImagenes" alt="integrantes de la banda posando para la foto en un escenario">
                      </div>
                      <div class="carousel-item">
                        <img src="../assets/carrusel_04.png" class="d-block imgCarruselGaleria bordeImagenes" alt="sesion de fotos de la banda en pleno en la naturaleza">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>         
            </div>
        </section>
        <section class="seccionGaleria">
            <div class="cajaTitulos">
                <h3 class="querisAlign">Tributo a Gustavo Cerati</h3>
                <p class="tipografiaEspecial querisAlign">La magia de Cerati en imágenes</p>
            </div>
            <div class="imgCarruselGaleria">
                <div id="segundoCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="../assets/carrusel_05.jpg" class="d-block imgCarruselGaleria bordeImagenes" alt="sesion de fotos de la banda en un estudio de grabacion, todos se encuentran entonando con fervor">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/carrusel_06.jpg" class="d-block imgCarruselGaleria bordeImagenes" alt="la banda en un show, en primer plano tenemos al guitarrista">
                      </div>
                      <div class="carousel-item">
                        <img src="../assets/carrusel_07.jpg" class="d-block imgCarruselGaleria bordeImagenes" alt="artistas invitados junto a la banda">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#segundoCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#segundoCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>         
            </div>
        </section>
        <section class="seccionGaleria">
            <div class="cajaTitulos">
                <h3 class="querisAlign">Shows Privados</h3>
                <p class="tipografiaEspecial querisAlign">La esencia de Sueño Stereo</p>
            </div>
            <div class="imgCarruselGaleria">
                <div id="tercerCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="../assets/carrusel_02.jpg" class="d-block imgCarruselGaleria bordeImagenes" alt="guitarrista haciendo una pirueta en un escenario, de fonde se ve al bajista">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/carrusel_03.jpg" class="d-block imgCarruselGaleria bordeImagenes" alt="integrantes de la banda en un escenario, posando para la foto">
                      </div>
                      <div class="carousel-item">
                        <img src="../assets/carrusel_04.png" class="d-block imgCarruselGaleria bordeImagenes" alt="sesion de fotos de la banda en la naturaleza">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#tercerCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#tercerCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>         
            </div>
        </section>
